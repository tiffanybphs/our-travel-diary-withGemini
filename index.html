<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

                    colors: {
                        sakura: { light: '#FFF0F5', main: '#FFD1DC', dark: '#FFB7C5' },

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

<div id="app">
    <div :class="['splash-screen', { 'fade-out': !showSplash }]">
        <div v-if="loading" class="mt-auto mb-20 bg-white/80 px-6 py-2 rounded-full backdrop-blur-sm">
            <span class="text-sakura-dark font-bold animate-pulse">æ­£åœ¨é–‹å•Ÿæ‰‹å¸³...</span>
        </div>
    </div>

    <div v-if="!isConnected" class="fixed inset-0 z-[100] bg-cream flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[30px] shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-sakura-dark mb-4 text-center">é€£æ¥è³‡æ–™åº« ğŸŒ¸</h2>
            <div class="space-y-4">
                <input v-model="config.url" placeholder="Supabase URL" class="w-full p-3 rounded-xl bg-gray-50 border border-sakura-main outline-none">
                <input v-model="config.key" placeholder="Supabase Anon Key" type="password" class="w-full p-3 rounded-xl bg-gray-50 border border-sakura-main outline-none">
                <button @click="connectSupabase" class="w-full bg-sakura-main text-white py-3 rounded-full font-bold">
                    ç¢ºèªé€£ç·š
                </button>
                <p v-if="errorMsg" class="text-red-400 text-xs text-center">{{ errorMsg }}</p>
            </div>
        </div>
    </div>

    <div v-if="isConnected" class="max-w-md mx-auto bg-white min-h-screen relative shadow-inner pb-20">
        <header class="relative h-64 overflow-hidden">
            <img src="header-bg(1).jpg" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&w=800'">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="absolute bottom-14 left-6 text-white">
                <h1 class="text-2xl font-bold tracking-widest">{{ trip.title || 'è®€å–ä¸­...' }}</h1>
                <p class="text-sm opacity-80">{{ trip.start_date }} - {{ trip.end_date }}</p>
            </div>
        </header>

        <div class="relative -mt-10 bg-white rounded-t-[40px] px-4 pt-8">
            <div class="flex justify-between mb-8 px-2">
                <button v-for="t in tabs" @click="currentTab = t.id" :class="['flex flex-col items-center gap-1', currentTab === t.id ? 'text-sakura-dark' : 'text-gray-300']">
                    <div :class="['w-12 h-12 rounded-full flex items-center justify-center', currentTab === t.id ? 'bg-sakura-light' : '']">
                        <i :class="['text-xl', t.icon]"></i>
                    </div>
                    <span class="text-[10px]">{{ t.name }}</span>
                </button>
            </div>

            <div v-if="currentTab === 'schedule'" class="space-y-4">
                <div v-for="item in schedules" :key="item.id" class="bg-white border border-gray-100 p-4 rounded-2xl shadow-sm flex gap-4">
                    <div class="text-center min-w-[50px]">
                        <div class="font-bold text-gray-600">{{ item.start_time }}</div>
                        <div class="text-[10px] text-gray-300">{{ item.end_time }}</div>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-700">{{ item.title }}</h3>
                        <p class="text-xs text-gray-400">{{ item.location }}</p>
                    </div>
                </div>
                
                <div v-if="schedules.length === 0" class="text-center py-20 text-gray-300">
                    <p>ç›®å‰æ²’æœ‰è¡Œç¨‹ï¼Œè«‹é»æ“Šä¸‹æ–¹ + æ–°å¢</p>
                </div>
            </div>
        </div>

        <button class="fixed bottom-6 right-6 w-14 h-14 bg-sakura-main text-white rounded-full shadow-lg flex items-center justify-center text-xl">
            <i class="fa-solid fa-plus"></i>
        </button>

        <div class="text-center text-[10px] text-gray-200 mt-10 pb-4">ğŸŒ¸ Tiffany & Benjamin ğŸŒ¸</div>
    </div>
</div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
    setup() {
        const showSplash = ref(true);
        const isConnected = ref(false);
        const loading = ref(false);
        const errorMsg = ref('');
        const config = ref({ url: localStorage.getItem('sb_url') || '', key: localStorage.getItem('sb_key') || '' });
        
        const trip = ref({});
        const schedules = ref([]);
        const currentTab = ref('schedule');
        const tabs = [
            { id: 'schedule', name: 'è¡Œç¨‹', icon: 'fa-solid fa-calendar-day' },
            { id: 'nav', name: 'å°èˆª', icon: 'fa-solid fa-map-location-dot' },
            { id: 'voucher', name: 'æ†‘è­‰', icon: 'fa-solid fa-ticket' },
            { id: 'list', name: 'æ¸…å–®', icon: 'fa-solid fa-clipboard-check' },
            { id: 'money', name: 'è¨˜å¸³', icon: 'fa-solid fa-yen-sign' }
        ];

        let supabase = null;

        const connectSupabase = async () => {
            if (!config.url || !config.key) {
                errorMsg.value = 'è«‹å¡«å¯«å®Œæ•´è³‡è¨Š';
                return;
            }
            loading.value = true;
            try {
                supabase = window.supabase.createClient(config.url, config.key);
                
                // æ¸¬è©¦é€£ç·šï¼šæŠ“å–ç¬¬ä¸€ç­†æ—…éŠè³‡æ–™
                const { data, error } = await supabase.from('trips').select('*').limit(1).single();
                
                if (error) throw error;

                trip.value = data;
                localStorage.setItem('sb_url', config.url);
                localStorage.setItem('sb_key', config.key);
                
                // æŠ“å–è¡Œç¨‹
                const { data: schData } = await supabase.from('schedules').select('*').order('sort_order');
                schedules.value = schData || [];
                
                isConnected.value = true;
                setTimeout(() => { showSplash.value = false; }, 1000);
            } catch (err) {
                errorMsg.value = 'é€£ç·šå¤±æ•—ï¼š' + err.message;
                console.error(err);
            } finally {
                loading.value = false;
            }
        };

        onMounted(() => {
            if (config.url && config.key) {
                connectSupabase();
            } else {
                // å¦‚æœæ²’è³‡æ–™ï¼Œ3ç§’å¾Œè‡ªå‹•é—œé–‰ Splash è®“ç”¨æˆ¶è¼¸å…¥
                setTimeout(() => { showSplash.value = false; }, 3000);
            }
        });

        return { showSplash, isConnected, loading, config, errorMsg, connectSupabase, trip, schedules, currentTab, tabs };
    }
}).mount('#app');
</script>
</body>
